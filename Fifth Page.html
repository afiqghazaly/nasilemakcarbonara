<!DOCTYPE html>
<html>
<head>
<title>Photo Dump</title>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Photo Dump</h2>
<p>My Family Photo Dumps :)</p>

<div class="row">
  <div class="column">
    <img src="First Dump.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="Second Dump.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="Third Dump.jpg" alt="Mountains" style="width:100%">
  </div>
</div>

</body>
</html>
